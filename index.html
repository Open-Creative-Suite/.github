<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Creative Suite</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 1rem 0;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1.2rem;
      color: #aaa;
    }
    .apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .app {
      background: #1a1a1a;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }
    .app:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="OpenCreativeSuite Logo" style="width: 100px; margin-bottom: 1rem;" />
  <h1>Open Creative Suite</h1>
  <p>
    A free and open-source alternative to Adobe and Affinity Creative Suite.<br/>
    No AI. No licensing. No corporate lock-in.
  </p>

  <div class="apps">
    <a class="app" href="https://github.com/Open-Creative-Suite/Desktop-Publisher">Dp</a>
    <a class="app" href="https://github.com/Open-Creative-Suite/Photo-Manipulator">Pm</a>
    <a class="app" href="https://github.com/Open-Creative-Suite/Graphic-Designer">Gd</a>
    <a class="app" href="https://github.com/Open-Creative-Suite/Video-Editor">Ve</a>
    <a class="app" href="https://github.com/Open-Creative-Suite/Copywriter">Cw</a>
  </div>

  <p style="margin-top: 3rem; font-size: 0.9rem; color: #666;">
    Built by and for the creative community. 100% FOSS.
  </p>

</body>
</html>
